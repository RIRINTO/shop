<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${item.name}">Item</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 th:text="${item.id}"></h1>
<form method="post">
    <table>
        <tr>
            <th>상품명</th>
            <td>
                <input type="text" name="name" th:value="${item.name}" disabled/>
            </td>
        </tr>
        <tr>
            <th>가격</th>
            <td>
                <input type="number" name="price" th:value="${item.price}" disabled/>
            </td>
        </tr>
    </table>
    <input type="button" name="edit_button" class="btn btn-outline-primary" value="수정하기" onclick="edit_start()"/>
    <input type="submit" name="submit" class="btn btn-primary" value="저장하기" hidden/>
    <input type="button" class="btn btn-secondary" value="목록으로" onclick="location.href='../main.html'"
           th:onclick="|location.href='/'|"/>
</form>
</body>
<script>
    function edit_start() {
        document.querySelector("input[name=name]").disabled = false;
        document.querySelector("input[name=price]").disabled = false;
        document.querySelector("input[name=edit_button]").hidden = true;
        document.querySelector("input[name=submit]").hidden = false;
    }
</script>
</html>
